<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Peleza International</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@200&display=swap" rel="stylesheet">
</head>

<body itemscope itemtype="http://schema.org/EmailMessage"
    style="-webkit-font-smoothing:antialiased; -webkit-text-size-adjust:none; align-items:center; display:flex; height:100vh; line-height:1.6em; background-color:#f6f6f6; width:100%;font-family: 'Roboto', sans-serif;"
    height="100vh" bgcolor="#f6f6f6" width="100%">
    <table class="body-wrap" style="background-color:#f6f6f6; width:100%" bgcolor="#f6f6f6" width="100%">
        <tr>
            <td style="vertical-align:top" valign="top"></td>
            <td class="container" width="600"
                style="vertical-align:top; clear:both; display:block; margin:0 auto; max-width:600px" valign="top">
                <div class="content" style="display:block; margin:0 auto; max-width:600px; padding:20px">
                    <table class="main" width="100%" cellpadding="0" cellspacing="0"
                        style="background-color:#fff; border:1px solid #e9e9e9; border-radius:3px" bgcolor="#ffffff">
                        <tr>
                            <td class="alert alert-warning"
                                style="vertical-align:top; border-radius:3px 3px 0 0; color:#fff; font-size:16px; font-weight:500; padding:20px; text-align:center; background-color:#0a4157"
                                valign="top" align="center" bgcolor="#0a4157">
                                <h4 style="font-size:14px; font-weight:600"> New Request Notification - Important!</h4>
                            </td>
                        </tr>
                        <tr>
                            <td class="content-wrap" style="vertical-align:top; padding:20px" valign="top">
                                <table width="100%" cellpadding="0" cellspacing="0">
                                    <tr>
                                        <td class="content-block" style="vertical-align:top; padding:0 0 20px"
                                            valign="top"></td>
                                    </tr>
                                    <tr>
                                        <td class="content-block" style="vertical-align:top; padding:0 0 20px"
                                            valign="top"> You have recieved a <strong>new verification request</strong>
                                            from $_COMPANY_NAME. Please click the link below to review the request.</td>
                                    </tr>
                                    <tr align="center">
                                        <td class="content-block" style="vertical-align:top; padding:0 0 20px"
                                            valign="top"> <a href="$_LINK" class="btn-primary"
                                                style="background-color:#c2d348; border:solid #c2d348; border-radius:2px; color:#FFF; cursor:pointer; display:inline-block; font-weight:bold; line-height:2em; padding:3px 12px; text-align:center; text-decoration:none; text-transform:capitalize"
                                                bgcolor="#c2d348" align="center">View Request</a></td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                    <div class="footer" style="clear:both; color:#999; padding:20px; width:100%" width="100%">
                        <table width="100%">
                            <tr>
                                <td class="aligncenter content-block"
                                    style="vertical-align:top; padding:0 0 20px; text-align:center; color:#999; font-size:12px"
                                    valign="top" align="center">Please note that this is a system generated report. If
                                    you received this email by mistake, please contact supportadmin@peleza.com</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </td>
            <td style="vertical-align:top" valign="top"></td>
        </tr>
    </table>
</body>
<style>
    @media only screen and (max-width: 640px) {
        body {
            padding: 0
        }

        h1,
        h2,
        h3,
        h4 {
            font-weight: 800;
            margin: 20px 0 5px
        }

        h1 {
            font-size: 22px
        }

        h2 {
            font-size: 18px
        }

        h3 {
            font-size: 16px
        }

        .container {
            padding: 0;
            width: 100%
        }

        .content {
            padding: 0
        }

        .content-wrap {
            padding: 10px
        }

        .invoice {
            width: 100%
        }
    }
</style>

</html>
